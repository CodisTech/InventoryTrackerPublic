  <path d="M250,400 L310,380 L370,390 L430,350 L490,330 L550,370 L610,340 L670,320 L730,340" fill="none" stroke="#4dabf7" stroke-width="2"/>
  <path d="M250,390 L310,400 L370,380 L430,390 L490,370 L550,360 L610,380 L670,370 L730,380" fill="none" stroke="#20c997" stroke-width="2"/>
  
